<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="result-section">
            <h2>Your Result</h2>
            <div class="score-circle">
                <span class="score">76</span>
                <span class="out-of">of 100</span>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-section">
            <h3>Summary</h3>
            <ul>
                <li class="reaction">Reaction <span>80 / 100</span></li>
                <li class="memory">Memory <span>92 / 100</span></li>
                <li class="verbal">Verbal <span>61 / 100</span></li>
                <li class="visual">Visual <span>73 / 100</span></li>
            </ul>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
